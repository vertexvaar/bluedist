<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
    <div style="position: absolute; bottom: 0; left: 0; display: block; width: 100%; height: 75px; background-color: #333333; color: #cccccc">
        <div>Route: {route.controller}::{route.action}</div>
        <f:if condition="{authenticated}">
            <f:then>
                <div>User (authenticated): {username}</div>
            </f:then>
            <f:else>
                <div>User (anonymous session)</div>
            </f:else>
        </f:if>
    </div>
</html>
