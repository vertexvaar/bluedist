services:
  _defaults:
    autowire: true
    autoconfigure: true

  VerteXVaaR\BlueSprints\:
    resource: '../src/*'

  VerteXVaaR\BlueSprints\Http\Application:
    public: true

  VerteXVaaR\BlueSprints\Http\HttpResponseEmitter:
    public: true

  VerteXVaaR\BlueSprints\Task\Scheduler:
    public: true

  VerteXVaaR\BlueSprints\Environment\Environment:
    public: true
    shared: true

  VerteXVaaR\BlueSprints\Environment\Paths:
    public: true
    shared: true

  VerteXVaaR\BlueSprints\Environment\Config:
    public: true
    shared: true

  VerteXVaaR\BlueSprints\Template\TwigFactory:
    public: true

  Twig\Environment:
    factory: [ '@VerteXVaaR\BlueSprints\Template\TwigFactory', 'create' ]

  Psr\Http\Server\RequestHandlerInterface: '@VerteXVaaR\BlueSprints\Http\Server\RequestHandler\ControllerDispatcher'

  VerteXVaaR\BlueSprints\Mvc\TemplateRenderer: '@VerteXVaaR\BlueSprints\Mvc\PhpTemplateRenderer'

  VerteXVaaR\BlueSprints\Store\Store: '@VerteXVaaR\BlueSprints\Store\FileStore'
